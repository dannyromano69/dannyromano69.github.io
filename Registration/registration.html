<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<form>
	<div class="container card mb-3 mt-3 bg-light">
		<h1>Register</h1>
		<p>Please fill in the form to create an account</p>
		<div class="form-floating mb-3 mt-3">
  			<input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
  			<label for="fname">First Name</label>
		</div>
		<div class="form-floating mb-3 mt-3">
  			<input type="text" class="form-control" id="mname" placeholder="Middle Name" name="mname">
  			<label for="mname">Middle Name</label>
		</div>
		<div class="form-floating mb-3 mt-3">
  			<input type="text" class="form-control" id="lname" placeholder="Family Name" name="lname">
  			<label for="lname">Family Name</label>
		</div>
		<div class="form-control mb-3 mt-3">
			<label class="form-label">Gender</label>
			<div class="form-check">
			  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">Male
			  <label class="form-check-label" for="radio1"></label>
			</div>
			<div class="form-check">
			  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
			  <label class="form-check-label" for="radio2"></label>
			</div>
		</div>
		<div class="form-floating mb-3 mt-3">
		  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
		  <label for="email">Email</label>
		</div>
		<div class="form-floating mb-3 mt-3">
		  <textarea class="form-control" id="address" name="text" placeholder="Home Address"></textarea>
		  <label for="address">Home Address</label>
		</div>
		<div class="form-control mb-3 mt-3">
			<label class="form-label">Hobbies</label>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
  				<label class="form-check-label">Computer Games</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="check2" name="option2" value="something">
  				<label class="form-check-label">Playing Music Instruments</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="check3" name="option3" value="something">
  				<label class="form-check-label">Cooking</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="check2" name="option2" value="something">
  				<label class="form-check-label">Drawing</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="check2" name="option2" value="something">
  				<input type="text" class="form-control" placeholder="Other">
  			</div>
			</div>
		<div class="form-floating mt-3	mb-3">
			  <select class="form-select" id="sel1" name="sellist">
			  	<option disabled>Choose a color</option>
			    <option>Red</option>
			    <option>Green</option>
			    <option>Blue</option>
			    <option>Yellow</option>
			    <option>Orange</option>
			    <option>Violet</option>
			  </select>
			  <label for="sel1" class="form-label">Favorite Color</label>
		</div>
		<div class="form-floating mb-3 mt-3">
			  <textarea class="form-control" id="comment" name="text" placeholder="Say Something About Yourself"></textarea>
			  <label for="comment">Say Something About Yourself</label>
  		</div>

  <div class="mt-3 mb-3">
  	<button type="submit" class="btn btn-primary">Submit</button>
  	<input class="btn btn-primary" type="reset" value="Reset">
  </div>
  </div>
</form>
</body>
</html>
